[project]
name = "miminions"
version = "0.1.0"
description = "MiMinions is an open-source agentic framework for running multi-agent systems locally."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastmcp>=2.12.4",
    "openai-agents>=0.3.3",
]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "pytest-cov>=7.0.0",
]

[project.scripts]
miminions = "miminions.cli:main"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple"
publish = "https://test.pypi.org/legacy/"
explicit = true
